<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita: Julio's Bar</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Applying the custom font */
        .font-anton {
            font-family: 'Anton', sans-serif;
        }
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the main button */
        .btn-whatsapp {
            transition: all 0.3s ease-in-out;
        }
        .btn-whatsapp:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 font-inter">
    <div class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1576427924423-0138999d36bb?q=80&w=1887&auto=format&fit=crop');">
        <div class="absolute inset-0 bg-black opacity-70"></div>
        <div class="relative max-w-sm w-full mx-4 bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
            <div class="p-8 text-center text-white">
                
                <!-- Icon Header -->
                <div class="flex justify-center items-center space-x-4 mb-6 text-yellow-400 text-3xl">
                    <i class="fas fa-record-vinyl fa-spin" style="--fa-animation-duration: 5s;"></i>
                    <i class="fas fa-guitar"></i>
                    <i class="fas fa-martini-glass-citrus"></i>
                </div>

                <!-- Bar Name -->
                <h1 class="font-anton text-6xl tracking-wider uppercase text-white shadow-lg">
                    Julio's Bar
                </h1>
                
                <!-- Slogan -->
                <p class="mt-2 text-gray-300 text-lg">
                    Rock, Amigos & Bons Drinks
                </p>

                <div class="border-t border-gray-600 my-8"></div>

                <!-- WhatsApp Button -->
                <a href="https://wa.me/5519981435982" 
                   target="_blank"
                   class="btn-whatsapp inline-flex items-center justify-center gap-3 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-xl text-xl shadow-lg">
                    <i class="fab fa-whatsapp text-2xl"></i>
                    Chamar no WhatsApp
                </a>
                
                <!-- Contact Info -->
                <p class="mt-4 text-gray-400 text-sm">
                    Clique no botão para promoções, reservas e delivery!
                </p>

                <div class="mt-6 text-gray-400">
                    <p class="font-semibold">+55 19 98143-5982</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
